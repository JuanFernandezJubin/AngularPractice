<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="convertidor" class="form-label">Ingrese la cantidad</label>
                <input 
                    type="number" 
                    class="form-control form-control-lg mt-1" 
                    id="convertidor"
                    [(ngModel)]="cantidad"
                    (input)="convertir()" 
                    placeholder="Ingrese Cantidad">
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group mt-3">
                <label for="tengo">Tengo</label>
                <select class="form-control form-control-lg mt-1" id="tengo" [(ngModel)]="tengo" (change)="convertir()" >
                    <option *ngFor="let moneda of monedas;let i = index;">{{moneda}}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group mt-3">
                <label for="quiero">Quiero</label>
                <select class="form-control form-control-lg mt-1" id="quiero" [(ngModel)]="quiero"  (change)="convertir()">
                    <option *ngFor="let moneda of monedas;let i = index;">{{moneda}}</option>
                </select>
            </div>
        </div>
    </div>
    <h3 *ngIf="cantidad > 0" class="text-center mt-3">
        <span class="badge bg-success m-2">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary m-2">SON</span>
        <!--Pipes  number: 0 caracteres antes del punto , cero a dos caracteres despues del punto-->
        <span class="badge bg-success m-2">{{total | number: '0.0-2' }} {{quiero}}</span>
    </h3>
</div>
