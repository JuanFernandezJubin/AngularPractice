<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titulo">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondo-item" [ngClass]="{'sexoDesactivo' : sexo === 'Femenino'}">
                    <div class="container" style="cursor:pointer;" (click)="masculino()" >
                        <i class="fas fa-mars sexo"></i>
                        <p>Masculino</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondo-item" [ngClass]="{'sexoDesactivo' : sexo === 'Masculino'}">
                    <div class="container" style="cursor:pointer;" (click)="femenino()">
                        <i class="fas fa-venus sexo"></i>
                        <p>Femenino</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="fondo-item">
                    <div class="container">
                        <p>Altura</p>
                        <div class="estilo-numero">
                            {{ altura }}
                            <span class="cm">cm</span>
                        </div>
                        <input 
                        type="range" 
                        class="form-range" 
                        [value]="altura" 
                        (input)="cambiarAltura($event)"
                        min="120" 
                        max="220">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondo-item">
                    <div class="container">
                        <p>Peso</p>
                        <div class="estilo-numero">
                            {{ peso }}
                        </div>
                        <div>
                            <i class="far fa-minus-octagon suma-resta" (click)="peso = peso - 1"></i>
                            <i class="far fa-plus-octagon suma-resta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondo-item">
                    <div class="container">
                        <p>Edad</p>
                        <div class="estilo-numero">
                            {{ edad }}
                        </div>
                        <div>
                            <i class="far fa-minus-octagon suma-resta" (click)="edad = edad - 1"></i>
                            <i class="far fa-plus-octagon suma-resta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button (click)="calcularBMI()" class="btn btn-primary btn-lg btn-color">Calulate</button>
            </div>
        </div>
    </div>
</div>
