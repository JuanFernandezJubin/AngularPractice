<div class="card mt-3">
    <div class="card-body">
      <div class="form-check form-check-inline">
        <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="sexo" id="todos"
          value="Todos" (change)="radioButtonChange()">
        <label class="form-check-label" for="todos">Todos({{ todos }})</label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="radioButtonSeleccionado" class="form-check-input" type="radio" name="sexo" id="femenino"
          value="Femenino" (change)="radioButtonChange()">
        <label class="form-check-label" for="femenino">Femenino({{ femenino }})</label>
      </div>
      <div class="form-check form-check-inline">
        <input [(ngModel)]="radioButtonSeleccionado" class="form-check-input" type="radio" name="sexo" id="masculino"
          value="Masculino" (change)="radioButtonChange()">
        <label class="form-check-label" for="masculino">Masculino( {{ masculino }})</label>
      </div>
    </div>
  </div>
