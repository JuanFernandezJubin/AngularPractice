<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input 
                type="text" 
                [(ngModel)]='taskName'
                (keyup.enter) = 'addTask()' 
                class="form-control form-control-lg" 
                placeholder="Insgrese la tarea..." />
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTasks.length === 0" class="card p-2">
                <h6>No hay tareas</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of listTasks; let i = index;" class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="successTask(task , i)">
                        <i [ngClass]="task.state ? 'fas fa-check-circle text-success' : 'far fa-circle'"></i>
                        <!-- <i class="far fa-circle"></i>
                        <i class="fas fa-check-circle"></i> -->
                    </span>
                    {{task.name}}
                    <span class="cursor text-danger" (click)="deleteTask(i)">
                        <i class="fas fa-trash-alt"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
